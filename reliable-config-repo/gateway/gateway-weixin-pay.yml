spring:
  cloud:
    gateway:
      routes:
        - id: pay
          uri: lb://reliable-wechat-pay
          order: 0
          predicates:
            - Path=/weixinpay/**
          filters:
            - StripPrefix=1
            - AddResponseHeader=X-Response-Default-Foo, Default-Bar
            - RemoveRequestHeader=Origin
            - Validate=true
            - name: Hystrix
              args:
                name: fallbackcmd
                fallbackUri: forward:/fallback/wechat/pay/order
        - id: notify
          uri: lb://reliable-wechat-pay-notify
          order: 0
          predicates:
            - Path=/paynotify/**
          filters:
            - StripPrefix=1
            - AddResponseHeader=X-Response-Default-Foo, Default-Bar
            - RemoveRequestHeader=Origin
            - Validate=true
            - name: Hystrix
              args:
                name: fallbackcmd
                fallbackUri: forward:/fallback/wechat/pay/refund
